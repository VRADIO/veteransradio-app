<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VeteransRadio.ca Player</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b0f1a">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <img src="./wolf.png" class="badgeImg">
      <div class="brandText">
        <div class="brandName">VeteransRadio.ca</div>
        <div class="brandSub">Tap a station to tune in</div>
      </div>
    </div>

    <button id="installBtn" class="install" disabled>Install App</button>
  </header>

  <main class="wrap">
    <section class="player">
      <div class="playerLeft">
        <div class="playerLabel">NOW PLAYING</div>
        <div id="nowTitle" class="playerTitle">Nothing</div>
        <div id="status" class="playerStatus">Ready.</div>

        <div class="playerLabel smallGap">TRACK</div>
        <div id="track" class="track">Now Playing unavailable</div>

        <div class="controls">
          <button id="pauseBtn" class="btn secondary" disabled>Pause</button>
          <button id="stopBtn" class="btn danger" disabled>Stop</button>
        </div>
      </div>

      <div class="playerRight">
        <div class="volLabel">Volume</div>
        <input id="volume" class="vol" type="range" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </section>

    <section class="stations">
      <div class="stationsHint">Stations</div>
      <div id="stationGrid" class="grid"></div>
      <div class="tinyHint">To add stations, edit <span class="mono">stations.json</span></div>
    </section>

    <!-- KICK STREAM PANEL -->
    <section class="kickPanel">
      <div class="kickHead">
        <div class="kickTitle">KICK STREAM</div>
        <a class="kickLink" href="https://kick.com/veteransradio" target="_blank" rel="noopener">
          OPEN IN KICK
        </a>
      </div>

      <div class="kickFrameWrap">
        <iframe
          class="kickFrame"
          src="https://kick.com/veteransradio"
          title="VeteransRadio Kick Stream"
          loading="lazy"
          referrerpolicy="no-referrer"
          allow="autoplay; fullscreen; picture-in-picture"
        ></iframe>
      </div>

      <div class="kickFallback">
        If the stream area stays blank, Kick may block embed. Use the button above.
      </div>
    </section>
    <!-- END KICK STREAM PANEL -->

    <audio id="audio" playsinline></audio>
  </main>

  <script src="./app.js"></script>
</body>
</html>
